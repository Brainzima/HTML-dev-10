<!DOCTYPE html>
<html>
<head>
	<title>font</title>
</head>
<body>

<p>
	This is test.
</p>

<p>
	<font color="purple">This is colored text</font>
</p>

<p>
	<font size="68pt">This is bigger text</font>
</p>

<p>
	<font face="stencil">This is the text with another font family</font>
</p>

<p>
	<font size="68pt" color="red" face="verdana">
		This is the text with all attributes of font
	</font>
</p>




</body>
</html>
