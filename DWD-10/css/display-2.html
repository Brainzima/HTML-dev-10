<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul{
            list-style-type: none;
            background-color: aquamarine;
            height: 25px;
            padding: 15px 0;
        }
        li{
            padding: 5px;
            display: inline;
            cursor: pointer;

        }
        li:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    
<ul>
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Gallery</li>
    <li>Contact</li>
</ul>

</body>
</html>
