<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /* border-radius: 20px; */
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            border: 5px dotted red;
            margin-left: 100px;
        }
    </style>
</head>
<body>

    <div></div>
    <img src="https://wallpaperaccess.com/full/4723250.jpg" alt="">
    
</body>
</html>
