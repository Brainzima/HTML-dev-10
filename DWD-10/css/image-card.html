<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid red;
            border-radius: 20px;
        }
        .card-image{
            width: 300px;
            height: 300px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom: 5px solid red;
        }
        .card-caption{
            text-align: center;
            font-size: larger;
            font-weight: bolder;
            padding-top: 25px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-image">
            <img class="card-image" src="https://cubanvr.com/wp-content/uploads/2023/07/ai-image-generators.webp" alt="">
        </div>
        <div class="card-caption">
            Hello this is me at Party
        </div>
    </div>

</body>

</html>
