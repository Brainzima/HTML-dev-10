<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>

    <marquee>Brainzima Computer</marquee>
    <marquee direction="right">Brainzima Computer 2</marquee>
    <marquee direction="up" height="100">Brainzima Computer 2</marquee>
    <marquee direction="down" height="100">Brainzima Computer 2</marquee>

    <marquee scrollamount="1">Brainzima</marquee>
    <marquee scrollamount="10" behavior="alternate">Brainzima</marquee>

</body>

</html>
